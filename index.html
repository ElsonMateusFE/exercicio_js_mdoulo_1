<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 1</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <br>
    <button type="submit" onclick="obterMedia()">Calcular média</button>
    <br> <br>
    <span id="resuldado"></span>
    <script>
        function obterMedia(){
            var a = parseInt(document.getElementById('a').value)
            var b = parseInt(document.getElementById('b').value)
            var c = parseInt(document.getElementById('c').value)

            var media = (a + b + c) / 3

            document.getElementById('resuldado').innerHTML = 'Resuldado: ' + media
        }

        obterMedia()
    </script>
</body>
</html>
